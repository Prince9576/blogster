<div class="container-fluid">
    <div class="profile-wrapper">
        <div class="row">
            <div class="col-sm">
                <div class="cover-outer">
                    <div class="cover-inner">
                        <!--Cover Photo-->
                    </div>
                </div>
            </div>
        </div>
        <div class="profile-picture">
            <img [src]="profilePicturePath" class="img-fluid">
            <div class="dp-overlay-wrapper">
                <div class="dp-overlay">
                </div>
                <div class="dp-options">
                    <div (click)= "profileUpload.click()">Upload Picture</div>
                    <div (click)= "showFullView(fullPicView)">View Picture</div>
                </div>
                <input class = "fake-file-upload" type="file" #profileUpload (change)= "fileUploaded($event)">
            </div>
        </div>
    </div>
    <div class="details-wrapper">
        <div class="row">
            <div class="col-sm-3">
                <app-about></app-about>
            </div>
            <div class="col-sm-5">
                <app-blogs></app-blogs>
            </div>
            <div class="col-sm-4">
                <app-post></app-post>
            </div>
        </div>
    </div>
</div>

<!--PROFILE PICTURE FULL VIEW-->
<ng-template #fullPicView>
    <img src="https://sunrift.com/wp-content/uploads/2014/12/Blake-profile-photo-square.jpg" class="dp-fullview img-fluid">
</ng-template>
